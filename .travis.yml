language: java
jdk: oraclejdk8

before_install:
- "sed -i \"s/^\\(version:.*\\)/\\1.0.$TRAVIS_BUILD_NUMBER/\" src/main/resources/plugin.yml"
- pushd ~/build/
- git clone --depth=1 https://github.com/NyaaCat/NyaaCore NyaaCat/NyaaCore
- export NYAACORE_LANG_DIR=`readlink -f ./NyaaCat/NyaaCore/src/main/resources/lang/`
- popd
after_success:
- 'cp build/libs/HamsterEcoHelper.jar ./HamsterEcoHelper-$TRAVIS_BRANCH-v$main_version.$TRAVIS_BUILD_NUMBER.jar'
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-v$main_version.$TRAVIS_BUILD_NUMBER
- export GIT_ORIGIN_URL=`git config --get remote.origin.url`
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git config credential.helper "store --file=.git/credentials"
- echo "https://$GITHUB_KEY:@github.com" > .git/credentials
- git status
- git push origin HEAD:$TRAVIS_BRANCH -q --follow-tags
- gem install octokit -v 4.3.0
- wget -O NyaaCore-v4.1.72-mc1.12.jar "https://github.com/NyaaCat/NyaaCore/releases/download/v4.1.72-mc1.12/NyaaCore-v4.1.72-mc1.12.jar"
deploy:
  skip_cleanup: true
  provider: releases
  prerelease: true
  api_key:
    secure: ""
  file: ./HamsterEcoHelper-$TRAVIS_BRANCH-v$main_version.$TRAVIS_BUILD_NUMBER.jar
  on:
    tags: false
    all_branches: true

branches:
  except:
  - "/^*-v[0-9]/"

env:
  global:
  - secure: ""
  - main_version=3
  - trigger_ci=20170624
